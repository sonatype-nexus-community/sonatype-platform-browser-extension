version: 2.1

orbs:
    node: circleci/node@5.1.0
    slack: circleci/slack@4.12.5

jobs:
    build_and_test:
        docker:
            - image: 'cimg/base:stable'
        resource_class: medium+
        steps:
            - checkout
            - node/install:
                  install-yarn: true
                  node-version: '18.14.2' # LTS of 18 @ 24-Feb-2023
            - node/install-packages:
                  pkg-manager: yarn
            - run:
                  name: Confirm Node Version
                  command: node --version
            - run:
                  name: Inject GA Configuration
                  command: |
                      sed -i -r "s/GA_MEASUREMENT_ID/$GA_MEASUREMENT_ID/g" src/utils/AnalyticsConfg.ts && 
                      sed -i -r "s/GA_API_SECRET/$GA_API_SECRET/g" src/utils/AnalyticsConfg.ts
            - run:
                  name: Lint
                  command: yarn run lint
            - run:
                  name: Build
                  command: yarn webpack --mode production --env production --no-watch
            - run:
                  name: Test
                  command: yarn run test
            - run:
                  name: Create ZIP of Build
                  command: cd build && zip -r sonatype-platform-browser-extension.zip * && cd ..
            - store_artifacts:
                  path: build/sonatype-platform-browser-extension.zip
                  destination: sonatype-platform-browser-extension.zip

    page_parsing_test:
        docker:
            - image: 'cimg/base:stable'
        resource_class: medium+
        steps:
            - checkout
            - node/install:
                  install-yarn: true
                  node-version: '18.18.0' # LTS of 18 @ 29-Sep-2023
            - node/install-packages:
                  pkg-manager: yarn
            - run:
                  name: Confirm Node Version
                  command: node --version
            - run:
                  name: Lint
                  command: yarn run lint
            - run:
                  name: Build
                  command: yarn webpack --mode production --env production --no-watch
            - run:
                  name: Update test data
                  command: ./update-test-data.sh
                  working_directory: src/utils/PageParsing/testdata
            - run:
                  name: Test
                  command: yarn run test
            - slack/notify:
                  channel: C05MTRX6EF8
                  event: fail
                  mentions: '@spbe-maintainers'
                  template: basic_fail_1

    release_build:
        docker:
            - image: 'cimg/base:stable'
        resource_class: medium+
        steps:
            - checkout
            - node/install:
                  install-yarn: true
                  node-version: '18.18.0' # LTS of 18 @ 29-Sep-2023
            - node/install-packages:
                  pkg-manager: yarn
            - run:
                  name: Confirm Node Version
                  command: node --version
            - run:
                  name: Inject Production GA Configuration
                  command: |
                      sed -i -r 's|/debug/|/|g' src/utils/AnalyticsConfg.ts && 
                      sed -i -r "s/GA_MEASUREMENT_ID/$GA_MEASUREMENT_ID/g" src/utils/AnalyticsConfg.ts && 
                      sed -i -r "s/GA_API_SECRET/$GA_API_SECRET/g" src/utils/AnalyticsConfg.ts
            - run:
                  name: Lint
                  command: yarn run lint
            - run:
                  name: Build
                  command: yarn webpack --mode production --env production --no-watch
            - run:
                  name: Test
                  command: yarn run test
            - run:
                  name: Semantic Release
                  command: npx semantic-release
            - slack/notify:
                  channel: C05MTRX6EF8
                  event: pass
                  template: success_tagged_deploy_1

workflows:
    ci:
        jobs:
            - build_and_test:
                  context:
                      - sonatype-browser-extension-build
                      - slack_community_oss_fun
                  filters:
                      branches:
                          ignore: main

    page_parsing:
        triggers:
            - schedule:
                  cron: '0 5 * * 0'
                  filters:
                      branches:
                          only:
                              - main
        jobs:
            - page_parsing_test

    release:
        jobs:
            - release_build:
                  context:
                      - sonatype-browser-extension
                      - sonatype-browser-extension-build
                      - slack_community_oss_fun
                  filters:
                      branches:
                          only: main
